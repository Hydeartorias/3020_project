<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="format.css">
    </head>

    <body>
        <header>
            <ul class="breadcrumb">
                <li><a href="home.html">home</a></li>
                <li><a href="#">help</a></li>
              </ul>
        </header>
        <div class="flexbox-container help-container">
            <div class="flexbox-item">
                <div class="page-title">
                    add class
                </div>
                <div class="help-text">
                    to add a class, go to grades, click add class, enter the information needed.
                </div>
                <div class="page-title">
                    change account settings
                </div>
                <div class="page-text">
                    to change account settings such as username, email, password, go to settings then go to account,<br> then change the settings.
                </div>
                <div class="page-title">
                    send us a message
                </div>
                <form>
                    <section class="help-input-area">
                        <section style="text-align:center">
                            <label class="text-field" id="help-text-field">
                                <input type="text" id="name" name="name" required/>
                                <span class="placeholder">Provide a summary of the problem</span>
                            </label>
                        </section>
                        <textarea name="message" rows="10" cols="30" placeholder="type description here"></textarea>    
                        <section class="login-btns">
                            <input type="submit" value="send" class="send-btn login-btn">
                        </section>                
                    </section>
                </form>
            </div> 
        </div>
    </body>
</html>
