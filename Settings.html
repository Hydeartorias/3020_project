<html>
    <head>
        <title>Settings</title>
        <link rel="stylesheet" href="Settings.css">
    </head>

            <h3>Settings</h3>

        </div>

            </div>
            <div class="class">
                <div class="leftR" >

                        <li><button class="b1 3030">Comp3030</button></li>
                    </ul>
                </div>
                <div class="rightR">
                        <h3>Change Color</h3>
                        <input type="color" name="NColor" id="color">
                        <br><br>
                        <h3>Change Name</h3>
                        <input type="text" name="NName" id="name" value="enter new name">
                        <br><br>
                        <button class="b1 apply">apply</button>

                    </div>
            </div>
        </div>
        
    </div>
