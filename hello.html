<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome!</title>
    </head>
    <link rel="stylesheet" href="format.css">
    <body>
        <B>HELLO WORLD</B>
        <form action="https://google.com/search">
            <input type="text" name="q">
            <input type="submit" value="Google Search">
        </form>
        <!--Titles and Circles for each section, @jerichodinozo-->
        <section class="container" >
            <section id="todaySection">
                <h1 id="todayTitle" class="sectionTitle">Today</h1>
                <div id="todayCircle" class="circle"></div>
            </section>

            <section id="calendarSection">
                <h1 id="calendarTitle" class="sectionTitle">Calendar</h1>
                <div id="calendarCircle" class="circle"></div>
            </section>

            <section id="upcomingSection">
                <h1 id="upcomingTitle" class="sectionTitle">Upcoming</h1>
                <div id="upcomingCircle" class="circle"></div>
            </section>
        </section>
        <!--------------------------------------------------------->
    </body>
</html>
